<div class="leaf flex"><div class="inner justify"><p>"Ei vielä!" Hänen silmänsä näyttivät huolestuneilta, hämmästyneiltä ja tuskallisilta.</p><p>"Silloin lähden mukaasi heti", sanoi Ralph.</p><p>He kääntyivät. Laddie syöksyi tielle ennen heitä ja hetkisen kuluttua olivat he jo hävinneet illan pimeyteen.</p><hr class="section"></div> </div>
