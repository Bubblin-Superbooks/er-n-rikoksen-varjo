<div class="leaf flex"><div class="inner justify"><p>"Pohjoisestako?" kysyi ajaja. "Annan hänelle paikan vaunuissani illalla ja vien hänet kotiin."</p><p>Ralph peräytyi pari askelta ja katsoi muiden yli.</p><p>Muudan mies makasi maassa pää erään naisen sylissä.</p><p>Mies oli Simeon Stagg.</p><hr class="section"></div> </div>
