<div class="leaf flex"><div class="inner justify"><p>"Sinä iankaikkinen lörpöttelevä tyhmeliini!" huusi rouva Garth nousten ja koventaen äänensä uhkaavaksi. "Missä olet ollut?"</p><p>Joe murahti jälleen jotakin kumartuen syvempään tulta kohti ja äidin jäntevä vartalo nojautui uhkaavasti hänen ylitseen.</p><hr class="section"></div> </div>
